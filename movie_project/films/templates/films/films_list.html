{% extends "films/base.html" %}

{% block content %}
    <h2 class="mb-4">Список фильмов</h2>
    
    {% for film in films %}
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3>{{ film.title }}</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Описание:</h5>
                <p class="card-text">{{ film.description }}</p>
                <h5 class="card-title">Отзыв:</h5>
                <p class="card-text">{{ film.review }}</p>
            </div>
            <div class="card-footer text-muted">
                Добавлено: {{ film.created_at|date:"d.m.Y H:i" }}
            </div>
        </div>
    {% empty %}
        <div class="alert alert-info">Фильмов пока нет.</div>
    {% endfor %}
{% endblock %}

{% extends "films/base.html" %}

{% block content %}
    <h2 class="mb-4">Добавить новый фильм</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Название фильма</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Описание</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="id_review" class="form-label">Отзыв</label>
            <textarea class="form-control" id="id_review" name="review" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
